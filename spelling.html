<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Bee</title>
  </head>
  <body>
    <button id="speaker" type="button">WORD</button>
    <input type="text" id="spelling" placeholder="Your spelling" />
    <button type="button" id ="check">check spelling</button>
    <button type="button" id="next" style="display: none">Next</button>
    <!-- Hidden by default -->
    <p id="status"></p>
    <!-- Status message area -->

    <h3>MODE</h3>
    <label><input type="radio" name="mode" value="0" checked />Easy</label>
    <label><input type="radio" name="mode" value="1" />Medium</label>
    <label><input type="radio" name="mode" value="2" />Hard</label>
    <label><input type="radio" name="mode" value="3" />All</label>

    <h3>CATEGORY</h3>
    <label
      ><input type="checkbox" name="category" value="kings" checked />
      Kings</label
    >
    <label
      ><input type="checkbox" name="category" value="queens" /> Queens</label
    >
    <label
      ><input type="checkbox" name="category" value="prophets" />
      Prophets</label
    >
    <label
      ><input type="checkbox" name="category" value="places" /> Places</label
    >
    <label
      ><input type="checkbox" name="category" value="rivers" /> Rivers</label
    >
    <button type="button" id="start">Start/Restart</button>

    <script src="spelling.js"></script>
  </body>
</html>
