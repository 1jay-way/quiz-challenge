<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="speaker" type="button">WORD</button>
    <input type="text" name="" id="spelling" placeholder="your spelling" />

    

    <h3>MODE</h3>
    <label for="easy"
      ><input type="radio" name="mode" id="easy" value="0" checked/>easy</label
    >
    <label for="medium"
      ><input type="radio" name="mode" id="medium" value="1" />medium</label
    >
    <label for="hard"
      ><input type="radio" name="mode" id="hard" value="2" />hard</label
    >
    <label for="all"
      ><input type="radio" name="mode" id="all" value="3" />All</label
    >
    <button type="button" id="start">Start/Restart</button>
    
    <h3>CATEGORY</h3>
    <label for="kings"><input type="radio" name="category" id="kings" value="kings" checked/>Kings</label>
    <label for="queens">
        <input type="radio" name="category" id="queens" value="queens" />Queens
    </label>
    <label for="prophets">
        <input type="radio" name="category" id="prophets" value="prophets" />Prophets
    </label>
    <label for="places">
        <input type="radio" name="category" id="places" value="places" />Places
    </label>
    <label for="rivers">
        <input type="radio" name="category" id="rivers" value="rivers" />Rivers
    </label>






    <script src="spelling.js"></script>
  </body>
</html>
