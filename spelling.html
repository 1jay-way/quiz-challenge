        display: flex;
        align-items: center; /* Vertically align items */
        margin-bottom: 10px; /* Add spacing between groups */

      }

      .input-group > * {
        /* Space between elements in the group */

      }

      button {
        /* Styles for all buttons */
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }

      input[type="text"] {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
      }

      #status {
        margin-top: 10px;
        font-weight: bold;
      }

      h3 {
        margin-top: 20px;
      }

      label {
        display: inline-block; /* Needed to allow margin */
        margin: 0 10px;
      }
      label input[type="radio"],
      label input[type="checkbox"] {
        margin-right: 5px;
      }

      #start {
        margin-top: 20px;
        background-color: #28a745;
      }
      #start:hover {
        background-color: #1e7e34;
      }

      #speaker {
        /* ...other button styles */
        width: 50px; /* Set a fixed width and height for the square */
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center; /* Center the icon */
        border-radius: 8px; /* Make it a square */
        margin-bottom: 10px; /* Space below the icon button */
        margin-top: 0; /* remove default top margin*/
      }

      #speaker i {
        /* Style the icon inside the button */
        font-size: 24px; /* Adjust icon size as needed */
      }
      #speaker:hover {
        background-color: #0056b3;
      }

      .input-area {
        display: flex;

      }

      #speaker {

      }

      button {
        width: auto; /* Reset button width to auto */

  <body>
    <div id="game-container"></div>
    <script>
      const gameContainer = document.getElementById("game-container");
      gameContainer.innerHTML = `
            <div class="input-area">
                <button id="speaker" type="button"><i class="fas fa-volume-up"></i></button>
                <input type="text" id="spelling" placeholder="Your spelling" />
            </div>
            <button type="button" id ="check">CHECK</button>
            <button type="button" id="next" style="display: none">Next</button>
            <p id="status"></p>

            <div class="input-group">
                <h3>MODE</h3>
                <label><input type="radio" name="mode" value="0" checked />Easy</label>
                <label><input type="radio" name="mode" value="1" />Medium</label>
                <label><input type="radio" name="mode" value="2" />Hard</label>
                <label><input type="radio" name="mode" value="3" />All</label>
            </div>

            <div class="input-group">
                <h3>CATEGORY.</h3>
                <label><input type="checkbox" name="category" value="kings" checked />Kings</label>
                <label><input type="checkbox" name="category" value="queens" />Queens</label>
                <label><input type="checkbox" name="category" value="prophets" />Prophets</label>
                <label><input type="checkbox" name="category" value="places" />Places</label>
                <label><input type="checkbox" name="category" value="rivers" />Rivers</label>
                <label><input type="checkbox" name="category" value="animals" />Animals</label>
            </div>

            <button type="button" id="start">Start/Restart</button>
        `;
    </script>
    <script src="spelling.js"></script>
  </body>
</html>
